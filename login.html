<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
</head>

<body>
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="modal-box">
        <div class="login-title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录表单区域 -->
        <form class="layui-form" id="login" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>   
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>


            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即登录</button>
            </div>
        </form>

        <form class="layui-form" id="register" style="display: none;">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input" id="psw">
            </div>

            <!-- 确认密码 不需要name -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" required lay-verify="required|register" placeholder="请确认密码" autocomplete="off"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
            </div>
        </form>


        <a href="javascript:;" class="click-taggle" data-taggle="0">没账号？去注册！</a>
    </div>
    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/js/login.js"></script>


</body>

</html>
